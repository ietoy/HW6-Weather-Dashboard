<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Weather Dashboard</title>
  </head>

  <body>
    <!-- Banner -->
    <nav class="navbar-expand-lg navbar-dark bg-dark text-light p-2">
      <h1 class="text-center">Weather Dashboard</h1>
    </nav>
    

    <div class="row">
      <!-- Sidebar -->
      <div class="col-2 bg-light vh-100">
        <div class="m-3">

          <!-- Search bar -->
          <form>
            <label>
              <h3 class="text-weight-bold">Search for a City:</h3>
            </label>
            <input type="text" name="citySearch">
            <input id="add-city" class="search-city" type="submit" value="Search">
          </form>
          
          <!-- Button List -->
          <div id="btn-list">
          </div>

        </div>
      </div>
  

      <!-- Main Display -->
      <div class="col-10">
        <div class="main-display">
          <!-- START CARD -->
          <div class="card text-block bg-light mt-3 mr-3">
            <div class="card-header">
              <h2>
                City and Date Here <div>Icon Here</div>
              </h2>
          </div>
            
          <div class="card-body">
            <p class="card-text">Temp</p>
            <br>
            <p class="card-text">Humidity</p>
            <br>
            <p class="card-text">Wind Speed</p>
            <br>
            <p class="card-text">UV Index</p>
          </div>
          <!-- END CARD -->
          </div>
        </div>



        <!-- FIVE DAY FORECAST CARDS -->
        <div class="card text-white bg-primary float-left mt-3 mr-3">
          <div class="card-header">
            Date Here
          </div>
          <div class="card-body">
            <br>
            <p class="card-text">Temp</p>
            <br>
            <p class="card-text">Humidity</p>
          </div>
        </div>
          




      <!-- END COL-10 -->
      </div>
    <!-- END ROW -->
    </div>    

    
    

    

    


    <!-- Optional JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>

</html>
